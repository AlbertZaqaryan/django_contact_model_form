{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}


{% block name %}Home page{% endblock %}

{% block body %}
    {% for i in phone_list %}
        <h3>{{ i.model }}</h3>
        <img src="{{ i.img.url }}" width="300px" alt="">
        <h5>{{ i.price }}</h5>
    {% endfor %}
{% endblock %}
